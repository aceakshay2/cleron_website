            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        header {
            background-color: #264653;

        }
        .trading-title {

            left: 50%;

        }

        }

            list-style-type: none;
            padding: 0;
            margin: 0 auto;

        }
        .services-list li {
            background-color: white;
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #333;
        }
        .services-list li:hover {
            background-color: #e9ecef;
        }
        .service-image {
            max-width: 80%;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #264653;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
